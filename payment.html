<!DOCTYPE html>
<html>
  <head>
    <title>Payment | Holiday Tour Packages</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kulim+Park&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="https://tenzinyangzom158.github.io/HolidayPackage/#about">About</a></li>
        <li><a href="https://tenzinyangzom158.github.io/HolidayPackage/#tours">Tours</a></li>
        <li><a href="https://tenzinyangzom158.github.io/HolidayPackage/booking.html">Book Now</a></li>
      </ul>
    </nav>
    <header class="background-dark">
      <div class="wrapper center">
        <img class="header-logo center" src="img/holiday_logo.svg" alt="UST logo" />
        <h1>Payment</h1>
        <p class="lead center max-line-length">
          Fill your card details to confirm the booking !
        </p>
      </div>
      <img class="house" src="img/house.svg" alt="house graphic" />
    </header>
    <main class="wrapper center">
      <form
        name="book"
        method="POST"
        data-netlify="true"
        class="center margin-v-lg padding-v-lg"
      >
        <div class="form-field">
          <label for="card_number">Card number</label>
          <input
            class="form-input"
            type="text"
            name="card_number"
            id="card_number"
          />
        </div>
        <div class="form-field">
          <label for="name_on_card">Name on card</label>
          <input
            class="form-input"
            type="text"
            name="name_on_card"
            id="name_on_card"
          />
        </div>
        <div class="form-field">
          <label for="email">Email</label>
          <input class="form-input" type="email" name="email" id="email" />
        </div>
        <div class="form-field">
          <label for="tour">Tour</label>
          <select class="form-input" name="tour" id="tour">
            <option disabled selected>Make a selection</option>
            <option value="Goa">Goa</option>
            <option value="Manali">Manali</option>
            <option value="Coorg">Coorg</option>
          </select>
        </div>
        <div class="form-field">
          <button type="submit" class="button">Confirm </button>
        </div>
      </form>
    </main>
    <div class="background-black padding-v-md">
      <footer class="wrapper center flexbox flexbox--aligncenter">
        <!-- <img src="img/logo.svg" alt="Holiday Package Tours" /> -->
        <p class="margin-v-0">&copy; 2021 Holiday Package Tours</p>
      </footer>
    </div>
  </body>
</html>
