<!DOCTYPE html>
<html>
  <head>
    <title>Booking | Holiday Tour Packages</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kulim+Park&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="file:///C:/Users/Tenzin%20Yangzom/OneDrive/Desktop/MCA%202021/Trimester%202/WebStack_Develpoment/HolidayPackage/index.html#about">About</a></li>
        <li><a href="file:///C:/Users/Tenzin%20Yangzom/OneDrive/Desktop/MCA%202021/Trimester%202/WebStack_Develpoment/HolidayPackage/index.html#tours">Tours</a></li>
        <li>Book Now</li>
      </ul>
    </nav>
    <header class="background-dark">
      <div class="wrapper center">
        <img class="header-logo center" src="img/holiday_logo.svg" alt="UST logo" />
        <h1>Book Your Tour</h1>
        <p class="lead center max-line-length">
          Complete the booking form, and get ready for blast off!
        </p>
      </div>
      <img class="house" src="img/house.svg" alt="house graphic" />
    </header>
    <main class="wrapper center">
      <form
        name="book"
        method="POST"
        data-netlify="true"
        class="center margin-v-lg padding-v-lg"
      >
        <div class="form-field">
          <label for="first_name">First Name</label>
          <input
            class="form-input"
            type="text"
            name="first_name"
            id="first_name"
          />
        </div>
        <div class="form-field">
          <label for="last_name">Last Name</label>
          <input
            class="form-input"
            type="text"
            name="last_name"
            id="last_name"
          />
        </div>
        <div class="form-field">
          <label for="email">Email</label>
          <input class="form-input" type="email" name="email" id="email" />
        </div>
        <div class="form-field">
          <label for="tour">Tour</label>
          <select class="form-input" name="tour" id="tour">
            <option disabled selected>Make a selection</option>
            <option value="Goa">Goa</option>
            <option value="Manali">Manali</option>
            <option value="Coorg">Coorg</option>
          </select>
        </div>
        <div class="form-field">
          <a href="payment.html" class="button"> Book Now </a>
            
         <!-- <button type="submit" class="button" formaction="payment.html">Book My Tour</button> -->
        </div>
      </form>
    </main>
    <div class="background-black padding-v-md">
      <footer class="wrapper center flexbox flexbox--aligncenter">
        <!-- <img src="img/logo.svg" alt="Holiday Package Tours" /> -->
        <p class="margin-v-0">&copy; 2021 Holiday Package Tours</p>
      </footer>
    </div>
  </body>
</html>
