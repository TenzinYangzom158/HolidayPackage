    <header class="background-dark">
      <div class="wrapper center">
        <img class="header-logo center" src="img/holiday_logo.svg" alt="UST logo" />
        <h1>Book Your Tour</h1>
        <p class="lead center max-line-length">
          Complete the booking form, and get ready for blast off!
        </p>
      </div>
      <img class="house" src="img/house.svg" alt="house graphic" />
    </header>

    <main class="wrapper center">
      <form
        id="form"
        name="book"
        method="POST"
        data-netlify="true"
        class="center margin-v-lg padding-v-lg form"
        onsubmit="validateForm(event)"
      >

        <div class="form-control">
          <label for="firstname">First Name</label>
          <input
            type="text"
            id="firstname"
            placeholder="eg: tenzin"
            onkeypress="return onlyChar (event)"
            onkeyup=" checkName('firstname')"
            autocomplete="off"
          />
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
          <small>Error</small>
        </div>
        <div class="form-control">
          <label for="lastname">Last Name</label>
          <input
            type="text"
            id="lastname"
            placeholder="Yangzom"
            onkeypress="return onlyChar (event)"
            onkeyup=" checkName('lastname')"
            autocomplete="off"
          />
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
          <small>Error</small>
        </div>
        <div class="form-control">
          <label for="username">Username</label>
          <input
            type="text"
            id="username"
            placeholder="tenzinYangzom22"
            onkeyup="checkUserName ()"
            autocomplete="off"
          />
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
          <small>Error</small>
        </div>

        <div class="form-control">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            placeholder="Email"
            autocomplete="off"
            onkeyup="checkEmail()"
          />
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
          <small>Error</small>
        </div> 

        <div class="form-control">
          <label for="password">Password</label>
          <input
            type="text"
            id="password"
            placeholder="Password"
            onkeyup="checkPassword()"
            autocomplete="off"
          />

          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
          <small>Error</small>
        </div>
        <div class="form-control">
          <label for="password2">Confirm Password</label>
          <input
            type="password"
            id="password2"
            placeholder="Re-Enter Password"
            onkeyup="confirmPassword()"
            autocomplete="off"
          />
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
          <small>Error</small>
        </div>
        <div class="form-control">
          <label for="phoneno">Phone No</label>
          <input
            type="text"
            id="phoneno"
            placeholder="eg: 9876543212"
            onkeypress="return onlyDigits (event)"
            onkeyup="checkPhoneNo()"
            autocomplete="off"
          />
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
          <small>Error</small>
        </div>
      <button type = "submit" class="button" formaction="payment.html">Book My Tour</button>
