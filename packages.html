    <div class="m-2">
        <div class="row">
            <div class="col">
                <label for="rowsToBeDisplayed">Display:</label>
                <input type="number" class="form-control rounded w-50" step="1" min="0" max="10" ng-model="rowlimit" placeholder="Number of rows to be displayed...">
            </div>
            <div class="col">
                <label for="searchPackage">Search Package:</label>
                <input type="text" class="form-control rounded w-75" 
                ng-model="searchPackage" 
                placeholder="Search Package by id, duration, departure and destination city" placeholder="Search">
            </div>
        </div>
        
    </div>

     <table cellpadding="2" cellspacing="2" border="2" class="table table-striped table-dark table-hover table-sm">
         <thead>
                <tr>
                    <th><input type="search" class="form-control rounded" placeholder="Search id" aria-label="Search" aria-describedby="search-addon" ng-model="search.id" /></th>
                    <th><input type="search" class="form-control rounded" placeholder="Search date" aria-label="Search" aria-describedby="search-addon" ng-model="search.date" /></th>
                    <th><input type="search" class="form-control rounded" placeholder="Search duration" aria-label="Search" aria-describedby="search-addon" ng-model="search.duration" /></th>
                    <th><input type="search" class="form-control rounded" placeholder="Search price" aria-label="Search" aria-describedby="search-addon" ng-model="search.price" /></th>
                    <th><input type="search" class="form-control rounded" placeholder="Search departure city" aria-label="Search" aria-describedby="search-addon" ng-model="search.dept_city" /></th>
                    <th><input type="search" class="form-control rounded" placeholder="Search destination" aria-label="Search" aria-describedby="search-addon" ng-model="search.dest_city" /></th>
                </tr>
             
         <tr>
             <!-- Sort an Array Based on User Input -->
             <th scope="col" ng-click="orderByMe('id')">ID</th>
             <th scope="col" ng-click="orderByMe('date')">DATE</th>
             <th scope="col" ng-click="orderByMe('duration')">DURATION</th>
             <th scope="col" ng-click="orderByMe('price')">PRICE</th>
             <th scope="col" ng-click="orderByMe('dept_city)">DEPARTURE</th>
             <th scope="col" ng-click="orderByMe('dest_city')">DESTINATION</th> 
         </tr>
         </thead>
         <tbody>

         <!-- <tr ng-repeat="x in myData | limitTo:rowlimit | orderBy:'age' | filter:searchId | orderBy:myOrderBy"> -->
        <tr ng-repeat="x in myData | limitTo:rowlimit |  filter:searchPackage | orderBy:myOrderBy | filter:search">
             <td scope="row">{{x.id | number:1}}</td>
             <td>{{x.date | date:"dd/MM/yyyy"}}</td>
             <td>{{x.duration | dayFilter}}</td>
             <td>{{x.price | currency : "â‚¹ "}}</td>
             <td>{{x.dept_city | myfilter}}</td>
             <td>{{x.dest_city | myfilter}}</td>
         </tr>
         </tbody>

     </table>
